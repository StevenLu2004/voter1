<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display</title>
    </head>

    <body>
        <div id="ideal-container" class="display-container"></div>
        <div id="display-container" class="display-container">
            <h1 id="prompt">Display</h1>
            <div id="team-title-container">
                <div id="team1-title"></div>
                <div id="team2-title"></div>
            </div>
            <div id="score-and-comments">
                <div id="h-scoreboard">
                    <div id="team1-h-score"></div>
                    <div id="score-splitter">
                        <div id="team1-h-rect"></div>
                        <div id="h-rect-divider"></div>
                        <div id="team2-h-rect"></div>
                    </div>
                    <div id="team2-h-score"></div>
                </div>
                <div id="v-scoreboard">
                    <div id="l-scoreboard" class="v-scoreboards">
                        <div id="team1-v-space"></div>
                        <div id="team1-v-score" class="v-sc-txt"></div>
                        <div id="team1-v-rect" class="v-sc-rects"></div>
                    </div>
                    <div id="comment-area"></div>
                    <div id="r-scoreboard" class="v-scoreboards">
                        <div id="team2-v-space"></div>
                        <div id="team2-v-score" class="v-sc-txt"></div>
                        <div id="team2-v-rect" class="v-sc-rects"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
